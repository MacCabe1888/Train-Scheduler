<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Faster+One|Mitr" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">"It says 'choo-choo-choose you,' and there's a picture of a train!" &ndash; Ralph Wiggum</p>
            </div>
        </div>

        <section class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table id="train-schedule" class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="name" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="name" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-time" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="">
                    </div>
                    <input id="submit" class="btn btn-primary" type="submit" value="Submit"></input>
                </form>
            </div>
        </section>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
